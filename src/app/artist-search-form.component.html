<div class="container">
	<div class="row form-group">
		<h1>Ajouter un  nouvel artiste : </h1>
	</div>
	<div class="row">
		<form (ngSubmit)="onSubmit()" #artistSearchForm="ngForm" class="col-sm-12">
			<div class="form-group">
				<label for="name">Nom</label>
				<input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" required>
			</div>
			<button type="submit" class="btn btn-success">Chercher !</button>
		</form>
	</div>
	<div class="row mt-4">
		<div class="card-columns">
			<div *ngFor="let artist of results" class="card">
				<img class="card-img-top img-fluid" src="{{ artist.thumb }}" alt="Card image cap">
				<div class="card-block ">
					<h4 class="card-title">{{ artist.name }}</h4>
					<div class="cartd-text">{{ artist.name }}</div>
				</div>
			</div>
		</div>
	</div>
</div>
